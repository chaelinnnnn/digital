<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bag – REAL SHOP</title>

<style>
    body {
        margin: 0;
        font-family: 'Gotham-Medium', sans-serif;
        background: #ffffff; /* 완전 화이트 */
    }

    header {
        padding: 25px;
        font-family: 'Gotham-Bold';
    }

    header a {
        color: black;
        text-decoration: none;
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 140px;
        padding: 100px;
    }

    .product-box {
        width: 600px;
        height: 600px;
        background: #ffffff;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;

        /* ❌ 그림자 제거 */
        box-shadow: none;
    }

    .product-box img {
        width: 60%;
        height: auto;
        filter: none; /* 혹시 다른 그림자 들어갔을 경우 제거 */
    }

    .info {
        width: 350px;
        font-size: 16px;
    }

    .title {
        font-family: 'Gotham-Bold';
        font-size: 28px;
        margin-bottom: 20px;
    }

    .checkout-btn {
        width: 100%;
        padding: 18px 0;
        margin-top: 40px;
        border: none;
        border-radius: 10px;
        background: black;
        color: white;
        font-family: 'Gotham-Bold';
        cursor: pointer;
        font-size: 16px;
    }

    .continue {
        margin-top: 15px;
        color: gray;
        font-size: 14px;
    }

</style>
</head>

<body>

<header>
    <a href="index.html">REAL SHOP</a>
</header>

<div class="container">
    <div class="product-box">
        <img id="cart-image" src="" alt="product" />
    </div>

    <div class="info">
        <div class="title">Bag</div>

        <div id="cart-name"></div>
        <div id="cart-option" style="margin-top:5px;"></div>
        <div id="cart-price" style="margin: 15px 0;"></div>

        <button class="checkout-btn" onclick="goCheckout()">Proceed to checkout</button>
        <div class="continue">← Keep shopping</div>
    </div>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem("cartItem"));

    if (!cart) {
        document.body.innerHTML = "<h2 style='padding:40px;'>Your bag is empty.</h2>";
    } else {
        document.getElementById("cart-image").src = cart.image;
        document.getElementById("cart-name").innerHTML = cart.name;
        document.getElementById("cart-option").innerHTML = cart.option;
        document.getElementById("cart-price").innerHTML = cart.price;
    }

    function goCheckout() {
        // 바로 영수증 페이지로 보내기
        window.location.href = "receipt.html";
    }
</script>

</body>
</html>
