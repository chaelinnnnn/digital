<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bag – REAL SHOP</title>

<style>
    @font-face {
        font-family: 'Gotham-Bold';
        src: url('Gotham-Bold.otf');
    }
    @font-face {
        font-family: 'Gotham-Medium';
        src: url('Gotham-Medium.otf');
    }
    @font-face {
        font-family: 'Gotham-Regular';
        src: url('Gotham-Regular.otf');
    }

    body {
        margin: 0;
        background: #f6f6f6;
        font-family: 'Gotham-Regular';
        color: #111;
    }

    header {
        padding: 30px 40px;
        font-family: 'Gotham-Bold';
        font-size: 18px;
    }

    .container {
        display: flex;
        justify-content: center;
        padding: 60px 0;
        gap: 60px;
        width: 100%;
    }

    .product-box {
        background: white;
        width: 600px;
        height: 600px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .product-box img {
        width: 280px;
        height: auto;
        object-fit: contain;
        filter: none;
        box-shadow: none;
    }

    .detail-area {
        width: 380px;
        padding-top: 40px;
    }

    .detail-area h2 {
        font-family: 'Gotham-Bold';
        font-size: 26px;
        margin-bottom: 25px;
    }

    .detail-text {
        font-size: 15px;
        margin-bottom: 20px;
        line-height: 1.5;
    }

    .price {
        font-family: 'Gotham-Bold';
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 30px;
    }

    .delete-btn {
        background: #ededed;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Gotham-Medium';
    }

    .checkout-box {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
    }

    .total-row {
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        font-family: 'Gotham-Medium';
        margin-bottom: 10px;
    }

    .checkout-btn {
        background: black;
        color: white;
        width: 100%;
        padding: 14px 0;
        border-radius: 10px;
        margin-top: 25px;
        font-family: 'Gotham-Bold';
        font-size: 15px;
        cursor: pointer;
        border: none;
    }

    .continue {
        margin-top: 18px;
        font-size: 14px;
        color: #666;
        cursor: pointer;
    }
</style>
</head>

<body>

<header>REAL SHOP</header>

<div class="container">
    
    <div class="product-box">
        <img id="productImage" src="" alt="product">
    </div>

    <div class="detail-area">

        <h2>Bag</h2>
        <div class="detail-text" id="productName">Smartphone (Blue)</div>
        <div class="detail-text" id="productOption">128GB / Midnight</div>
        <div class="price" id="productPrice">₩280,000</div>

        <button class="delete-btn" onclick="clearCart()">Remove</button>

        <div class="checkout-box">
            <div class="total-row">
                <span>Subtotal</span>
                <span id="subtotal">₩280,000</span>
            </div>

            <div class="total-row">
                <span>Shipping</span>
                <span>Free</span>
            </div>

            <div class="total-row" style="margin-top: 15px; font-size: 18px;">
                <strong>Total</strong>
                <strong id="total">₩280,000</strong>
            </div>

            <button class="checkout-btn" onclick="goCheckout()">
                Proceed to checkout
            </button>

            <div class="continue" onclick="location.href='index.html'">
                ← Keep shopping
            </div>
        </div>

    </div>
</div>

<script>
    function loadCart() {
        const cart = JSON.parse(localStorage.getItem("cartItem"));

        if (!cart) return;

        document.getElementById("productImage").src = cart.image;
        document.getElementById("productName").textContent = cart.name;
        document.getElementById("productOption").textContent = cart.option;
        document.getElementById("productPrice").textContent = cart.price;
        document.getElementById("subtotal").textContent = cart.price;
        document.getElementById("total").textContent = cart.price;
    }

    function clearCart() {
        localStorage.removeItem("cartItem");
        location.href = "index.html";
    }

    function goCheckout() {
        location.href = "checkout.html";
    }

    loadCart();
</script>

</body>
</html>
