<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bag – REAL shop</title>

  <style>
    /* FONTS */
    @font-face {
      font-family: 'GothamRegular';
      src: url('Gotham-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'GothamMedium';
      src: url('Gotham-Medium.otf') format('opentype');
    }
    @font-face {
      font-family: 'GothamBold';
      src: url('Gotham-Bold.otf') format('opentype');
    }

    body {
      margin: 0;
      background: #fafafa;
      font-family: 'GothamRegular';
      color: #111;
    }

    header {
      padding: 22px 60px;
      display: flex;
      justify-content: space-between;
      font-family: 'GothamBold';
      font-size: 14px;
    }

    /* LAYOUT */
    .container {
      width: 100%;
      display: flex;
      padding: 60px 100px;
      box-sizing: border-box;
    }

    .left-area {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .left-area img {
      width: 65%;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.1));
    }

    .right-area {
      width: 50%;
      padding-left: 50px;
      box-sizing: border-box;
      font-family: 'GothamMedium';
    }

    .impact-box {
      margin-top: 10px;
      line-height: 1.9;
      font-size: 15px;
    }

    /* BUTTON */
    .checkout-btn {
      margin-top: 35px;
      width: 260px;
      padding: 16px;
      border-radius: 8px;
      font-size: 15px;
      font-family: 'GothamBold';
      background: #000;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 13px;
      opacity: 0.6;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div>REAL SHOP</div>
  <div onclick="location.href='index.html'" style="cursor:pointer;">Home</div>
</header>

<div class="container">

  <div class="left-area">
    <img id="itemImage" src="">
  </div>

  <div class="right-area">
    <h2 style="font-family:GothamBold; margin-bottom:25px;">
      Bag
    </h2>

    <div class="impact-box" id="impactInfo"></div>

    <div class="checkout-btn" onclick="location.href='payment.html'">
      Proceed to checkout
    </div>

    <div class="back-link" onclick="location.href='index.html'">
      ← Keep shopping
    </div>
  </div>

</div>

<script>
  const item = JSON.parse(localStorage.getItem("selectedItem"));

  document.getElementById("impactInfo").innerHTML = `
    Labor impact: <b>${item.labor}</b><br>
    Environmental impact: <b>${item.env}</b><br>
    CEO ratio: <b>${item.ceo}</b>
  `;

  // 이미지 매칭 간단 처리
  let imgSrc = "iphone.png";
  if (item.labor.includes("52")) imgSrc = "tshirt.png";
  if (item.labor.includes("61")) imgSrc = "earbuds.png";
  if (item.labor.includes("33")) imgSrc = "candle.png";
  if (item.labor.includes("27")) imgSrc = "waterbottle.png";
  if (item.labor.includes("41")) imgSrc = "lipbalm.png";

  document.getElementById("itemImage").src = imgSrc;
</script>

</body>
</html>
