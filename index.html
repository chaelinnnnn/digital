<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unedited - Horizontal Scroll Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: white;
            overflow-x: hidden;
            overflow-y: scroll;
            min-height: 100vh;
        }

        .container {
            position: relative;
            padding: 80px 0;
        }

        .scroll-container {
            display: flex;
            gap: 40px;
            padding: 0 10vw;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 400px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
        }

        .card.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .card:hover {
            transform: scale(1.05) translateY(-10px) !important;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .nav-dots {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #000;
            transform: scale(1.3);
        }

        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: bounce 2s infinite;
            transition: opacity 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .arrow {
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .card {
                min-width: 320px;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-container" id="scrollContainer">
            <div class="card" data-index="0" data-receipt="furniture">
                <img src="/mnt/user-data/uploads/furniture.png" alt="Card 1">
            </div>

            <div class="card" data-index="1" data-receipt="earphones">
                <img src="/mnt/user-data/uploads/earphones.png" alt="Card 2">
            </div>

            <div class="card" data-index="2" data-receipt="coffee">
                <img src="/mnt/user-data/uploads/coffee.png" alt="Card 3">
            </div>

            <div class="card" data-index="3" data-receipt="bottle">
                <img src="/mnt/user-data/uploads/bottle.png" alt="Card 4">
            </div>

            <div class="card" data-index="4" data-receipt="sweater">
                <img src="/mnt/user-data/uploads/sweater.png" alt="Card 5">
            </div>
        </div>

        <div class="nav-dots" id="navDots"></div>
        
        <div class="scroll-indicator">
            <span>Scroll to explore</span>
            <span class="arrow">â†’</span>
        </div>
    </div>

    <script>
        const scrollContainer = document.getElementById('scrollContainer');
        const cards = document.querySelectorAll('.card');
        const navDotsContainer = document.getElementById('navDots');

        // Create navigation dots
        cards.forEach((card, index) => {
            const dot = document.createElement('div');
            dot.className = 'nav-dot';
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => scrollToCard(index));
            navDotsContainer.appendChild(dot);
        });

        const navDots = document.querySelectorAll('.nav-dot');

        // Scroll to specific card
        function scrollToCard(index) {
            const card = cards[index];
            const containerWidth = scrollContainer.offsetWidth;
            const cardLeft = card.offsetLeft;
            const cardWidth = card.offsetWidth;
            const scrollPosition = cardLeft - (containerWidth / 2) + (cardWidth / 2);
            
            scrollContainer.scrollTo({
                left: scrollPosition,
                behavior: 'smooth'
            });
        }

        // Update active dot based on scroll position
        function updateActiveDot() {
            const scrollLeft = scrollContainer.scrollLeft;
            const containerWidth = scrollContainer.offsetWidth;
            
            cards.forEach((card, index) => {
                const cardLeft = card.offsetLeft;
                const cardWidth = card.offsetWidth;
                const cardCenter = cardLeft + (cardWidth / 2);
                const viewportCenter = scrollLeft + (containerWidth / 2);
                
                if (Math.abs(cardCenter - viewportCenter) < cardWidth / 2) {
                    navDots.forEach(dot => dot.classList.remove('active'));
                    navDots[index].classList.add('active');
                }
            });
        }

        // Intersection Observer for card animations
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, entry.target.dataset.index * 100);
                }
            });
        }, observerOptions);

        cards.forEach(card => observer.observe(card));

        // Scroll event listener
        scrollContainer.addEventListener('scroll', updateActiveDot);

        // Initial animation
        setTimeout(() => {
            cards[0].classList.add('visible');
        }, 300);

        // Add click event to cards - navigate to receipt page
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const receiptType = card.dataset.receipt;
                window.location.href = `receipt.html?type=${receiptType}`;
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const activeIndex = Array.from(navDots).findIndex(dot => dot.classList.contains('active'));
            
            if (e.key === 'ArrowRight' && activeIndex < cards.length - 1) {
                scrollToCard(activeIndex + 1);
            } else if (e.key === 'ArrowLeft' && activeIndex > 0) {
                scrollToCard(activeIndex - 1);
            }
        });

        // Hide scroll indicator after first scroll
        let hasScrolled = false;
        scrollContainer.addEventListener('scroll', () => {
            if (!hasScrolled) {
                document.querySelector('.scroll-indicator').style.opacity = '0';
                hasScrolled = true;
            }
        });
    </script>
</body>
</html>
