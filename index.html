<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REAL SHOP</title>

<style>
/* Fonts */
@font-face { font-family:'Gotham-Regular'; src:url('fonts/Gotham-Regular.otf'); }
@font-face { font-family:'Gotham-Medium'; src:url('fonts/Gotham-Medium.otf'); }
@font-face { font-family:'Gotham-Bold'; src:url('fonts/Gotham-Bold.otf'); }

body {
  margin: 0;
  background: white;
  font-family: 'Gotham-Regular';
}

header {
  padding: 28px 40px;
  font-family: 'Gotham-Bold';
  font-size: 18px;
}

.grid {
  padding: 60px;
  display: grid;
  gap: 60px;
  grid-template-columns: repeat(3, 1fr);
}

.item {
  text-align: center;
  cursor: pointer;
}

.item img {
  width: 70%;
  filter: none;
}

.name {
  margin-top: 12px;
  font-family: 'Gotham-Medium';
}
</style>
</head>

<body>

<header>REAL SHOP</header>

<div class="grid">

  <div class="item" onclick="selectProduct('Smartphone', 'images/iphone.png', '128GB / Midnight', '₩280,000')">
    <img src="images/iphone.png">
    <div class="name">Smartphone</div>
  </div>

  <div class="item" onclick="selectProduct('T-shirt', 'images/tshirt.png', 'Cotton / White', '₩35,000')">
    <img src="images/tshirt.png">
    <div class="name">T-shirt</div>
  </div>

  <div class="item" onclick="selectProduct('Earbuds', 'images/earbuds.png', 'Wireless', '₩120,000')">
    <img src="images/earbuds.png">
    <div class="name">Earbuds</div>
  </div>

  <div class="item" onclick="selectProduct('Candle', 'images/candle.png', 'Scented', '₩18,000')">
    <img src="images/candle.png">
    <div class="name">Candle</div>
  </div>

  <div class="item" onclick="selectProduct('Water Bottle', 'images/waterbottle.png', '1L / Clear', '₩22,000')">
    <img src="images/waterbottle.png">
    <div class="name">Water Bottle</div>
  </div>

  <div class="item" onclick="selectProduct('Lip Balm', 'images/lipbalm.png', 'Vanilla', '₩12,000')">
    <img src="images/lipbalm.png">
    <div class="name">Lip Balm</div>
  </div>

</div>

<script>
function selectProduct(name, image, option, price) {
  const item = { name, image, option, price };
  localStorage.setItem("cartItem", JSON.stringify(item));
  location.href = "cart.html";
}
</script>

</body>
</html>
