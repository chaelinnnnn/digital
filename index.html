<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL shop</title>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 60px;
            font-size: 38px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            margin-top: 10px;
            background: #C7FFF5;
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 12px;
            transform: translateX(-50%);
            left: 50%;
            position: relative;
        }

        .item {
            position: absolute;
            width: 180px;
            transition: 0.4s ease;
            cursor: pointer;
        }

        .item:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .label {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* item positions */
        #iphone { top: 240px; left: 6%; }
        #tshirt { top: 260px; left: 38%; }
        #earbuds { top: 240px; left: 70%; }
        #coffee { top: 520px; left: 16%; }
        #lipbalm { top: 520px; left: 46%; }
        #waterbottle { top: 520px; left: 76%; }
        #candle { top: 240px; left: 86%; }
    </style>
</head>

<body>

    <h1>welcome to REAL shop!</h1>
    <div class="subtitle">
        scroll to explore the “true cost” behind everyday items
    </div>

    <!-- ITEMS -->

    <div id="iphone" class="item">
        <img src="iphone.png" width="180">
        <div class="label">iphone</div>
    </div>

    <div id="tshirt" class="item">
        <img src="tshirt.png" width="180">
        <div class="label">t-shirt</div>
    </div>

    <div id="earbuds" class="item">
        <img src="earbuds.png" width="180">
        <div class="label">earbuds</div>
    </div>

    <div id="coffee" class="item">
        <img src="coffee.png" width="180">
        <div class="label">iced coffee</div>
    </div>

    <div id="lipbalm" class="item">
        <img src="lipbalm.png" width="180">
        <div class="label">lip balm</div>
    </div>

    <div id="waterbottle" class="item">
        <img src="waterbottle.png" width="180">
        <div class="label">water bottle</div>
    </div>

    <div id="candle" class="item">
        <img src="candle.png" width="180">
        <div class="label">candle</div>
    </div>

</body>
</html>
