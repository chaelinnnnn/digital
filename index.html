<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item Detail</title>

<style>
    body {
        margin: 0;
        background: #FFFFFF;
        font-family: 'Gotham', sans-serif;
    }

    /* header */
    .top {
        width: 100%;
        padding: 24px 40px;
        display: flex;
        justify-content: center;
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .detail-wrapper {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        gap: 80px;
        padding: 40px;
        align-items: center;
    }

    .image {
        width: 480px;
    }

    .image img {
        width: 100%;
    }

    .right {
        width: 360px;
    }

    .item-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .item-sub {
        font-size: 14px;
        margin-bottom: 30px;
        opacity: 0.7;
    }

    .btn {
        width: 100%;
        padding: 16px 0;
        text-align: center;
        background: #000;
        color: #fff;
        margin-top: 10px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        font-size: 14px;
    }

    .btn:hover {
        background: #333;
    }

    .info-title {
        margin-top: 40px;
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .info-text {
        font-size: 14px;
        line-height: 1.6;
        opacity: 0.75;
    }

</style>
</head>

<body>

<div class="top">REAL SHOP</div>

<div class="detail-wrapper">

    <!-- LEFT: PRODUCT IMAGE -->
    <div class="image">
        <img src="iphone.png">
    </div>

    <!-- RIGHT: PRODUCT INFO -->
    <div class="right">

        <div class="item-title">iPhone</div>
        <div class="item-sub">Everyday product · hidden cost</div>

        <div class="btn" onclick="location.href='payment.html?item=iphone'">
            see the hidden cost →
        </div>

        <div class="info-title">Description</div>
        <div class="info-text">
            Minimal everyday product view.  
            Click the button above to explore the true cost behind this item.
        </div>

    </div>
</div>

</body>
</html>
