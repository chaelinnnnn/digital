<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Receipt Universe</title>
<style>
  body {
    margin: 0;
    background: #050505;
    overflow: hidden;
    font-family: -apple-system, sans-serif;
    color: white;
  }

  /* 3D SPACE */
  .space {
    position: absolute;
    inset: 0;
    overflow: hidden;
    perspective: 1600px;
  }

  /* FLOATING OBJECTS */
  .float-obj {
    position: absolute;
    width: 120px;
    height: 120px;
    opacity: 0.35;
    animation: float 6s ease-in-out infinite alternate;
    filter: blur(3px);
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-30px); }
  }

  /* RECEIPT OBJECT (3D) */
  .receipt-orbit {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-style: preserve-3d;
    transform: translate(-50%, -50%) rotateX(10deg);
    cursor: pointer;
  }

  .receipt {
    width: 260px;
    transform-origin: top;
    transform: rotateX(75deg);
    transition: transform 0.2s ease-out;
    box-shadow: 0px 40px 50px rgba(0,0,0,0.6);
  }

  /* RIGHT DETAIL PANEL */
  .detail-panel {
    position: fixed;
    right: -480px;
    top: 0;
    width: 480px;
    height: 100vh;
    background: #fefefe;
    color: #000;
    box-shadow: -8px 0 22px rgba(0,0,0,0.4);
    padding: 26px;
    overflow-y: auto;
    transition: right 0.55s cubic-bezier(.4,0,.2,1);
    z-index: 1000;
  }

  .detail-panel.show {
    right: 0;
  }

  .detail-img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .detail-title {
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 12px;
  }

  .close-btn {
    position: absolute;
    top: 18px;
    right: 18px;
    border: none;
    background: none;
    font-size: 30px;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="space">

  <!-- Floating decorative objects (like Symbols of Happiness) -->
  <img src="cloud1.png" class="float-obj" style="left:20%; top:25%;">
  <img src="cloud2.png" class="float-obj" style="left:70%; top:40%;">
  <img src="cloud3.png" class="float-obj" style="left:10%; top:60%;">
  <img src="cloud4.png" class="float-obj" style="left:80%; top:10%;">

  <!-- Center main object (Receipt) -->
  <div id="receiptOrbit" class="receipt-orbit">
    <img id="receipt" src="receipt1.png" class="receipt" />
  </div>

</div>

<!-- DETAIL PANEL (Right) -->
<div id="detailPanel" class="detail-panel">
  <button id="closeDetail" class="close-btn">×</button>

  <img id="detailImage" class="detail-img" src="" />
  <div id="detailTitle" class="detail-title"></div>
  <div id="detailText"></div>
</div>

<script>
/* ==========================================
   1) RECEIPT UNFOLD ANIMATION
========================================== */
const receipt = document.getElementById("receipt");
const receiptOrbit = document.getElementById("receiptOrbit");

let fold = 75;
let targetFold = 75;
let opened = false;

/* Click = Toggle */
receiptOrbit.addEventListener("click", () => {
  opened = !opened;
  targetFold = opened ? 0 : 75;

  /* 완전히 펼쳐졌을 때 detail 열기 */
  if (opened) {
    setTimeout(() => showDetail(0), 500);
  }
});

/* Animation Loop */
function animate() {
  fold += (targetFold - fold) * 0.1;
  receipt.style.transform = `rotateX(${fold}deg)`;
  requestAnimationFrame(animate);
}
animate();

/* ==========================================
   2) DETAIL PANEL DATA (4 receipts)
========================================== */

const detailData = [
  {
    img: "receipt1.png",
    title: "Capsule Coffee",
    text: "재료 독성, 커피 농업, 알루미늄·PLA 캡슐… C2C 시점에서의 삭제된 장면들..."
  },
  {
    img: "receipt2.png",
    title: "Smartphone",
    text: "희토류 채굴, 노동 환경, 공급망 복잡성…"
  },
  {
    img: "receipt3.png",
    title: "Fast Fashion",
    text: "면 재배 물 사용량, 염색 공장 오염, 임금 착취…"
  },
  {
    img: "receipt4.png",
    title: "IKEA Low-cost Furniture",
    text: "MDF, 포름알데히드, 저가 운송, 폐기 문제…"
  }
];

/* ==========================================
   3) DETAIL PANEL OPEN FUNCTION
========================================== */
function showDetail(i) {
  document.getElementById("detailImage").src = detailData[i].img;
  document.getElementById("detailTitle").textContent = detailData[i].title;
  document.getElementById("detailText").textContent = detailData[i].text;

  document.getElementById("detailPanel").classList.add("show");
}

/* Close */
document.getElementById("closeDetail")
  .addEventListener("click", () => {
    document.getElementById("detailPanel").classList.remove("show");
  });
</script>

</body>
</html>
