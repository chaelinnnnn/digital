<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL SHOP</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px;
            padding: 60px;
            text-align: center;
        }

        .item img {
            width: 180px;
            height: auto;
            object-fit: contain;
        }

        .item p {
            margin-top: 14px;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<header>REAL SHOP</header>

<div class="grid">

    <div class="item">
        <img src="iphone.png" alt="Smartphone">
        <p>Smartphone</p>
    </div>

    <div class="item">
        <img src="tshirt.png" alt="T-shirt">
        <p>T-shirt</p>
    </div>

    <div class="item">
        <img src="earbuds.png" alt="Earbuds">
        <p>Earbuds</p>
    </div>

    <div class="item">
        <img src="candle.png" alt="Candle">
        <p>Candle</p>
    </div>

    <div class="item">
        <img src="waterbottle.png" alt="Water Bottle">
        <p>Water Bottle</p>
    </div>

    <div class="item">
        <!-- 공백 인코딩된 파일명 -->
        <img src="lip%20balm.png" alt="Lip Balm">
        <p>Lip Balm</p>
    </div>

</div>

</body>
</html>
