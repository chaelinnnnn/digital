<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REAL SHOP</title>

<style>
    body {
        margin: 0;
        background: #FFFFFF;
        font-family: 'Gotham', sans-serif;
        overflow-x: hidden;
    }

    .header {
        width: 100%;
        padding: 30px 0;
        text-align: center;
        font-size: 32px;
        font-weight: 600;
    }

    .scroll-container {
        display: flex;
        overflow-x: auto;
        gap: 120px;
        padding: 40px 80px;
        scroll-snap-type: x mandatory;
    }

    .item {
        flex: 0 0 auto;
        width: 320px;
        text-align: center;
        scroll-snap-align: center;
        cursor: pointer;
    }

    .item img {
        width: 320px;
        transition: 0.25s ease;
    }

    .item img:hover {
        transform: scale(1.03);
    }

    .label {
        margin-top: 14px;
        font-size: 15px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="header">REAL SHOP</div>

<div class="scroll-container">

    <div class="item" onclick="location.href='detail-iphone.html'">
        <img src="iphone.png">
        <div class="label">iPhone</div>
    </div>

    <div class="item" onclick="location.href='detail-tshirt.html'">
        <img src="tshirt.png">
        <div class="label">T-shirt</div>
    </div>

    <div class="item" onclick="location.href='detail-earbuds.html'">
        <img src="earbuds.png">
        <div class="label">Earbuds</div>
    </div>

    <div class="item" onclick="location.href='detail-coffee.html'">
        <img src="coffee.png">
        <div class="label">Iced coffee</div>
    </div>

    <div class="item" onclick="location.href='detail-lipbalm.html'">
        <img src="lipbalm.png">
        <div class="label">Lip balm</div>
    </div>

    <div class="item" onclick="location.href='detail-water.html'">
        <img src="waterbottle.png">
        <div class="label">Water bottle</div>
    </div>

    <div class="item" onclick="location.href='detail-candle.html'">
        <img src="candle.png">
        <div class="label">Candle</div>
    </div>

</div>

</body>
</html>
