<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REAL shop</title>

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'GothamRegular';
      src: url('Gotham-Regular.otf') format('opentype');
    }
    @font-face {
      font-family: 'GothamBold';
      src: url('Gotham-Bold.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'GothamRegular', sans-serif;
      color: #111;
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 22px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      font-family: 'GothamBold';
      font-size: 14px;
    }

    .nav-left span {
      margin-right: 32px;
      cursor: pointer;
    }
    .nav-right span {
      margin-left: 28px;
      cursor: pointer;
    }

    /* GRID */
    .product-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      padding: 60px;
      gap: 80px 60px;
      box-sizing: border-box;
    }

    .item {
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .item img {
      width: 75%;
      transition: 0.3s ease;
      filter: drop-shadow(0 20px 25px rgba(0,0,0,0.08));
    }

    .item:hover img {
      transform: translateY(-6px);
      filter: drop-shadow(0 28px 35px rgba(0,0,0,0.12));
    }

    .item-title {
      margin-top: 20px;
      font-size: 14px;
    }
    .item-price {
      margin-top: 5px;
      font-size: 13px;
      opacity: 0.6;
    }

    footer {
      width: 100%;
      padding: 80px 60px;
      font-size: 12px;
      opacity: 0.55;
      text-align: center;
    }
  </style>

</head>
<body>

<header>
  <div class="nav-left">
    <span>Sunglasses</span>
    <span>Eyewear</span>
    <span>Collection</span>
    <span>Store</span>
  </div>

  <div class="logo" style="font-size:26px; font-family:GothamBold;">
    REAL SHOP
  </div>

  <div class="nav-right">
    <span onclick="location.href='checkout.html'">Bag</span>
  </div>
</header>

<!-- PRODUCT GRID -->
<div class="product-grid">

  <div class="item" onclick="addToCart('Labor 78%', 'Environment 82%', 'CEO 1500×')">
    <img src="iphone.png">
    <div class="item-title">Smartphone</div>
    <div class="item-price">—</div>
  </div>

  <div class="item" onclick="addToCart('Labor 52%', 'Environment 38%', 'CEO 900×')">
    <img src="tshirt.png">
    <div class="item-title">T-shirt</div>
    <div class="item-price">—</div>
  </div>

  <div class="item" onclick="addToCart('Labor 61%', 'Environment 44%', 'CEO 700×')">
    <img src="earbuds.png">
    <div class="item-title">Earbuds</div>
    <div class="item-price">—</div>
  </div>

  <div class="item" onclick="addToCart('Labor 33%', 'Environment 92%', 'CEO 500×')">
    <img src="candle.png">
    <div class="item-title">Candle</div>
    <div class="item-price">—</div>
  </div>

  <div class="item" onclick="addToCart('Labor 27%', 'Environment 67%', 'CEO 1100×')">
    <img src="waterbottle.png">
    <div class="item-title">Water Bottle</div>
    <div class="item-price">—</div>
  </div>

  <div class="item" onclick="addToCart('Labor 41%', 'Environment 72%', 'CEO 450×')">
    <img src="lipbalm.png">
    <div class="item-title">Lip Balm</div>
    <div class="item-price">—</div>
  </div>

</div>

<footer>© 2025 REAL SHOP — A critical design project</footer>


<script>
function addToCart(labor, env, ceo) {
  const item = { labor, env, ceo };
  localStorage.setItem("selectedItem", JSON.stringify(item));
  location.href = "checkout.html";
}
</script>

</body>
</html>
