<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>3D Fold Receipt Interaction – Multi Receipt</title>

<style>
  body {
    margin: 0;
    background: #0f0f0f;
    font-family: -apple-system, BlinkMacSystemFont, BlinkMacSystemFont, sans-serif;
    color: white;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .stage {
    perspective: 1400px;
    display: flex;
    gap: 20px;
  }

  .receipt-container {
    width: 240px;
    transform-style: preserve-3d;
    position: relative;
    cursor: pointer;
  }

  .receipt {
    width: 100%;
    transform-origin: top;
    transform: rotateX(75deg);
    transition: transform 0.15s ease-out;
    user-select: none;
    touch-action: none;
    box-shadow: 0px 40px 50px rgba(0,0,0,0.6);
  }

  /* Side Panel */
  .info-panel {
    width: 260px;
    height: 460px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 16px;
    overflow-y: auto;
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  .info-panel.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .info-title {
    font-size: 17px;
    font-weight: 700;
    margin-bottom: 14px;
  }
  .info-block {
    margin-bottom: 18px;
    padding-bottom: 12px;
    border-bottom: 1px solid rgba(255,255,255,0.09);
    opacity: 0;
    transform: translateX(-10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }
  .info-block.visible {
    opacity: 1;
    transform: translateX(0);
  }
  .block-title {
    font-size: 13px;
    font-weight: 700;
    margin-bottom: 6px;
  }
  .block-body {
    opacity: 0.75;
    font-size: 12px;
    line-height: 1.5;
  }
</style>
</head>

<body>
<div class="stage">

  <!-- LEFT: RECEIPT -->
  <div class="receipt-container" id="receiptContainer">
    <img id="receipt" src="receipt1.png" class="receipt" />
  </div>

  <!-- RIGHT: INFO PANEL -->
  <div id="infoPanel" class="info-panel">
    <div class="info-title">삭제된 장면 (Deleted Scenes)</div>

    <div class="info-block" data-threshold="0.25">
      <div class="block-title">1. 재료 독성 (Material Health)</div>
      <div class="block-body">
        독성 물질, 염료, 접착제, 난연제 등은 영수증에 적히지 않는다.
      </div>
    </div>

    <div class="info-block" data-threshold="0.45">
      <div class="block-title">2. 노동 시간 & 사회적 비용</div>
      <div class="block-body">
        생산 과정에서 발생한 노동자 비용과 조건들은 가격표 뒤에 숨겨져 있다.
      </div>
    </div>

    <div class="info-block" data-threshold="0.65">
      <div class="block-title">3. 탄소배출 / 에너지</div>
      <div class="block-body">
        실제 환경 비용은 소비자가 결제하는 가격에 포함되지 않는다.
      </div>
    </div>

    <div class="info-block" data-threshold="0.8">
      <div class="block-title">4. 보이지 않는 비용들</div>
      <div class="block-body">
        수질 오염·생태계 파괴 등은 언제나 '삭제된 장면'으로 남는다.
      </div>
    </div>
  </div>

</div>

<script>
  /* Multiple receipt images */
  const receiptImages = [
    "receipt1.png",
    "receipt2.png",
    "receipt3.png",
    "receipt4.png"
  ];

  let currentIndex = 0;

  const receipt = document.getElementById("receipt");
  const receiptContainer = document.getElementById("receiptContainer");
  const infoPanel = document.getElementById("infoPanel");
  const blocks = [...document.querySelectorAll(".info-block")];

  let fold = 75;
  let targetFold = 75;
  let opened = false;

  /* CLICK = unfold/fold + next receipt */
  receiptContainer.addEventListener("click", () => {

    // 1. 토글 펼침
    opened = !opened;
    targetFold = opened ? 0 : 75;

    // 2. 펼침이 시작될 때마다 다음 영수증으로 전환
    if (!opened) {
      // 접힌 후 전환
      currentIndex = (currentIndex + 1) % receiptImages.length;
      setTimeout(() => {
        receipt.src = receiptImages[currentIndex];
      }, 150);
    }
  });

  /* Animation loop */
  function animate() {
    fold += (targetFold - fold) * 0.08;
    receipt.style.transform = `rotateX(${fold}deg)`;

    const progress = 1 - (fold / 75);

    if (progress > 0.15) infoPanel.classList.add("visible");
    else infoPanel.classList.remove("visible");

    blocks.forEach(block => {
      const th = parseFloat(block.dataset.threshold);
      if (progress >= th) block.classList.add("visible");
      else block.classList.remove("visible");
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
