<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt â€“ REAL shop</title>

  <style>
    /* -------------------- FONTS -------------------- */
    @font-face {
      font-family:'GothamRegular';
      src:url('Gotham-Regular.otf') format('opentype');
    }
    @font-face {
      font-family:'GothamMedium';
      src:url('Gotham-Medium.otf') format('opentype');
    }
    @font-face {
      font-family:'GothamBold';
      src:url('Gotham-Bold.otf') format('opentype');
    }

    /* -------------------- BODY -------------------- */
    body {
      margin: 0;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: 'GothamRegular';
    }

    /* subtle paper texture */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
      background-size: 3px 3px;
      pointer-events: none;
      opacity: 0.25;
    }

    /* -------------------- RECEIPT -------------------- */
    .receipt {
      width: 360px;
      background: #fffef9;
      padding: 40px 32px 50px;
      box-shadow: 0px 20px 55px rgba(0,0,0,0.18);
      border-radius: 0 0 10px 10px;
      font-family: 'GothamMedium';
      
      /* animation */
      opacity: 0;
      transform: translateY(-120%);
      animation: drop 1.4s ease-out forwards;
      position: relative;
    }

    /* -------------------- TOP TEAR (round saw teeth) -------------------- */
    .receipt::before {
      content: "";
      position: absolute;
      top: -14px;
      left: 0;
      width: 100%;
      height: 14px;
      background:
        radial-gradient(circle at 12px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 36px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 60px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 84px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 108px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 132px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 156px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 180px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 204px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 228px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 252px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 276px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 300px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 324px 14px, transparent 14px, #fffef9 15px),
        radial-gradient(circle at 348px 14px, transparent 14px, #fffef9 15px);
    }

    /* -------------------- ANIMATION -------------------- */
    @keyframes drop {
      0% { transform: translateY(-120%); opacity: 0; }
      60% { transform: translateY(8%); opacity: 1; }
      80% { transform: translateY(-3%); }
      100% { transform: translateY(0); }
    }

    /* -------------------- TEXT -------------------- */
    h1 {
      margin: 0 0 18px;
      font-family: 'GothamBold';
      font-size: 22px;
      letter-spacing: 0.04em;
      text-align: center;
    }

    .section-label {
      font-size: 13px;
      font-family: 'GothamMedium';
      margin-bottom: 6px;
      opacity: 0.75;
    }

    .info {
      font-size: 15px;
      margin-bottom: 20px;
      font-family: 'GothamBold';
    }

    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 12px;
      opacity: 0.60;
      line-height: 1.45;
    }
  </style>
</head>

<body>

<div class="receipt">
  <h1>IMPACT RECEIPT</h1>

  <div class="section-label">Labor impact</div>
  <div class="info" id="labor"></div>

  <div class="section-label">Environmental impact</div>
  <div class="info" id="env"></div>

  <div class="section-label">CEO ratio</div>
  <div class="info" id="ceo"></div>

  <div class="footer">
    Thank you for revealing the hidden labor,<br>
    environmental, and corporate impacts<br>
    behind everyday objects.
  </div>
</div>

<script>
  const item = JSON.parse(localStorage.getItem("selectedItem"));

  document.getElementById("labor").innerText = item.labor;
  document.getElementById("env").innerText = item.env;
  document.getElementById("ceo").innerText = item.ceo;
</script>

</body>
</html>
