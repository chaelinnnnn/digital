<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REAL SHOP – Detail</title>

<style>
    body {
        margin: 0;
        background: #FFFFFF;
        font-family: 'Gotham', sans-serif;
    }

    .top {
        width: 100%;
        padding: 24px 40px;
        display: flex;
        justify-content: center;
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .detail-wrapper {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        gap: 80px;
        padding: 40px;
        align-items: center;
    }

    .image {
        width: 480px;
    }

    .image img {
        width: 100%;
    }

    .right {
        width: 360px;
    }

    .item-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .item-sub {
        font-size: 14px;
        margin-bottom: 30px;
        opacity: 0.7;
    }

    .btn {
        width: 100%;
        padding: 16px 0;
        text-align: center;
        background: #000;
        color: #fff;
        margin-top: 10px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        font-size: 14px;
    }

    .btn:hover {
        background: #333;
    }

    .info-title {
        margin-top: 40px;
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .info-text {
        font-size: 14px;
        line-height: 1.6;
        opacity: 0.75;
    }
</style>
</head>

<body>

<div class="top">REAL SHOP</div>

<div class="detail-wrapper">

    <div class="image">
        <img id="productImg">
    </div>

    <div class="right">
        <div class="item-title" id="title"></div>
        <div class="item-sub">Everyday product · hidden cost</div>

        <div class="btn" id="goHiddenBtn">
            see the hidden cost →
        </div>

        <div class="info-title">Description</div>
        <div class="info-text" id="desc"></div>
    </div>
</div>

<script>
/* 1. 데이터 정의 */
const items = {
    iphone: {
        title: "iPhone",
        img: "iphone.png",
        desc: "Minimal everyday product view. Click the button above to explore the true cost behind this item."
    },
    earbuds: {
        title: "Wireless Earbuds",
        img: "earbuds.png",
        desc: "Compact and convenient audio device. Discover the hidden labor and environmental cost behind it."
    },
    lipbalm: {
        title: "Lip Balm",
        img: "lipbalm.png",
        desc: "Cosmetic essential. Learn what makes beauty products linked to global supply-chain issues."
    },
    waterbottle: {
        title: "Water Bottle",
        img: "waterbottle.png",
        desc: "Single-use daily item. Explore why bottled water has one of the most controversial life cycles."
    },
    coffee: {
        title: "Iced Coffee",
        img: "coffee.png",
        desc: "Everyday drink. See how global farming inequality is connected to your daily caffeine."
    },
    candle: {
        title: "Scented Candle",
        img: "candle.png",
        desc: "Aromatic lifestyle product. Discover the petroleum-based reality behind candles."
    },
    tshirt: {
        title: "Cotton T-Shirt",
        img: "tshirt.png",
        desc: "Simple clothing item. Learn how it became the symbol of worldwide labor exploitation."
    }
};

/* 2. URL 파라미터 읽기 */
const params = new URLSearchParams(window.location.search);
const item = params.get("item");

/* 3. 데이터 반영 */
if (items[item]) {
    document.getElementById("title").innerText = items[item].title;
    document.getElementById("productImg").src = items[item].img;
    document.getElementById("desc").innerText = items[item].desc;

    document.getElementById("goHiddenBtn").onclick = () =>
        location.href = `payment.html?item=${item}`;
} else {
    document.getElementById("title").innerText = "Item not found";
    document.getElementById("desc").innerText = "Invalid item.";
}
</script>

</body>
</html>
