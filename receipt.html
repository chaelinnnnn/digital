<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* -------------------- FONTS -------------------- */
@font-face {
  font-family: 'Gotham';
  src: url('fonts/Gotham-Regular.otf') format('opentype');
  font-weight: 400;
}
@font-face {
  font-family: 'Gotham';
  src: url('fonts/Gotham-Medium.otf') format('opentype');
  font-weight: 500;
}
@font-face {
  font-family: 'Gotham';
  src: url('fonts/Gotham-Bold.otf') format('opentype');
  font-weight: 700;
}

/* -------------------- PAGE -------------------- */

body {
  margin: 0;
  height: 100vh;
  background: #ffffff; /* pure white */
  font-family: 'Gotham', system-ui, sans-serif;
  font-weight: 500;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px;
  overflow-x: hidden;
  overflow-y: auto; /* <-- prevents disappearing */
}

/* -------------------- RECEIPT ANIMATION -------------------- */
@keyframes drop {
  0%   { transform: translateY(-120%); opacity: 0; }
  60%  { transform: translateY(10%);  opacity: 1; }
  80%  { transform: translateY(-4%); }
  100% { transform: translateY(0); }
}

/* -------------------- RECEIPT STYLE -------------------- */
.receipt {
  background: #fffef9;
  padding: 20px 20px 28px;
  border: 1px solid #000;
  width: min(360px, 90vw);
  position: relative;
  text-align: left;
  line-height: 1.45;

  transform: translateY(-120%);
  opacity: 0;
  animation: drop 1.6s ease-out forwards;

  /* shadow under paper */
  box-shadow: 0px 16px 50px rgba(0,0,0,0.25);
}

/* Dotted divider */
.divider {
  border-bottom: 1px dashed #000;
  margin: 16px 0;
}

/* items style */
.item {
  margin-bottom: 12px;
  font-size: 14px;
}

/* header */
.title {
  font-size: 20px;
  text-align: center;
  margin-bottom: 14px;
  font-weight: 700;
}

/* total */
.total {
  font-size: 16px;
  font-weight: 700;
  margin-top: 14px;
  text-align: right;
}

.footer {
  margin-top: 22px;
  font-size: 12px;
  text-align: center;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="receipt">

  <div class="title">Purchase Receipt</div>

  <div class="divider"></div>

  <!-- Items dynamically included -->
  <!-- Example structure:
       Labor 78% • Env 82% • CEO 1500×
  -->

  <div id="receipt-items"></div>

  <div class="divider"></div>

  <div class="total" id="total-lines">Total: —</div>

  <div class="footer">
    Thank you for shopping with REAL Shop.<br>
    Impact shouldn’t be invisible.
  </div>

</div>

<script>
/* ---------------------------------------------------
   Load purchased impact items saved from checkout
--------------------------------------------------- */

const saved = localStorage.getItem("impactCart");
let items = [];

if (saved) items = JSON.parse(saved);

/* inject into receipt */
const container = document.getElementById("receipt-items");
const totalDiv = document.getElementById("total-lines");

if (items.length === 0) {
  container.innerHTML = "<div class='item'>No items were recorded.</div>";
  totalDiv.textContent = "Total: —";
} else {

  items.forEach(i => {
    const line = document.createElement("div");
    line.className = "item";
    line.textContent = `Labor ${i.labor}% • Env ${i.env}% • CEO ${i.ceo}×`;
    container.appendChild(line);
  });

  totalDiv.textContent = `Items: ${items.length}`;
}
</script>

</body>
</html>
