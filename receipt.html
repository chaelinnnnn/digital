<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Receipt</title>

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- Printer sound -->
<audio id="printSound" src="printer.mp3" preload="auto"></audio>

<style>
    body {
        background: #ffffff;
        font-family: 'Gotham', sans-serif;
        display: flex;
        justify-content: center;
        padding-top: 60px;
    }

    #receipt-wrapper {
        width: 380px;
        background: white;
        padding: 30px 25px;
        border-radius: 8px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        border: 1px solid #eee;
        animation: printDown 1.8s ease-out forwards;
    }

    @keyframes printDown {
        0% { transform: translateY(-80px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
        font-family: 'Gotham-Bold', sans-serif;
        font-size: 20px;
        margin-bottom: 18px;
    }

    .line {
        border-bottom: 1px dashed #ccc;
        margin: 18px 0;
    }

    .label {
        font-size: 14px;
        margin-bottom: 6px;
    }

    .value {
        font-family: 'Gotham-Bold';
        margin-bottom: 10px;
        font-size: 15px;
    }

    /* Download button */
    #downloadBtn {
        margin-top: 22px;
        width: 100%;
        padding: 14px 0;
        border: none;
        border-radius: 6px;
        background: black;
        color: white;
        font-family: 'Gotham-Bold';
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }
    #downloadBtn:hover {
        background: #333;
    }
</style>
</head>

<body>

<div id="receipt-wrapper">

    <h2>Receipt</h2>

    <div class="line"></div>

    <div class="label">Labor impact</div>
    <div class="value" id="labor"></div>

    <div class="label">Environmental impact</div>
    <div class="value" id="env"></div>

    <div class="label">CEO ratio</div>
    <div class="value" id="ceo"></div>

    <div class="line"></div>

    <button id="downloadBtn">Download receipt</button>
</div>


<script>
// ðŸŒŸ Load data from previous page
const params = new URLSearchParams(window.location.search);
document.getElementById("labor").innerText = params.get("labor") + "%";
document.getElementById("env").innerText = params.get("env") + "%";
document.getElementById("ceo").innerText = params.get("ceo") + "Ã—";

// ðŸ”Š Play printer sound on load
window.onload = () => {
    const sound = document.getElementById("printSound");
    sound.currentTime = 0;
    sound.play();
};

// ðŸ§¾ Screenshot + auto download
document.getElementById("downloadBtn").addEventListener("click", function () {

    // Play printing sound
    const sound = document.getElementById("printSound");
    sound.currentTime = 0;
    sound.play();

    setTimeout(() => {
        html2canvas(document.getElementById("receipt-wrapper"), { scale: 2 })
            .then(canvas => {
                const link = document.createElement("a");
                link.download = "receipt.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
    }, 400);
});
</script>

</body>
</html>
