<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt â€“ REAL shop</title>

  <style>
    @font-face { font-family:'GothamRegular'; src:url('Gotham-Regular.otf'); }
    @font-face { font-family:'GothamMedium'; src:url('Gotham-Medium.otf'); }
    @font-face { font-family:'GothamBold'; src:url('Gotham-Bold.otf'); }

    body {
      margin:0;
      background:#ffffff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .receipt {
      width: 360px;
      background:#fff;
      padding:40px;
      box-shadow:0 20px 50px rgba(0,0,0,0.18);
      border-radius:8px;
      font-family:GothamMedium;
      opacity:0;
      transform:translateY(40px);
      animation: slideUp 1.2s ease forwards;
    }

    @keyframes slideUp {
      to {
        opacity:1;
        transform:translateY(0);
      }
    }

    h2 {
      font-family:GothamBold;
      margin-bottom:25px;
    }

    .line {
      width:100%;
      height:1px;
      background:#ddd;
      margin:25px 0;
    }
  </style>

</head>
<body>

<div class="receipt" id="receiptBox">
  <h2>Receipt</h2>

  <div id="impactDetails"></div>

  <div class="line"></div>

  <div style="font-size:13px; opacity:0.6;">
    Thank you for viewing the real cost behind everyday objects.
  </div>
</div>

<script>
  const item = JSON.parse(localStorage.getItem("selectedItem"));

  document.getElementById("impactDetails").innerHTML = `
    Labor impact: <b>${item.labor}</b><br>
    Environmental impact: <b>${item.env}</b><br>
    CEO ratio: <b>${item.ceo}</b>
  `;
</script>

</body>
</html>
