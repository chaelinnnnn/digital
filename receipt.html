<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receipt</title>
<meta name="viewport" content="width=device-width">

<style>
@font-face { font-family:'Gotham-Regular'; src:url('fonts/Gotham-Regular.otf'); }
@font-face { font-family:'Gotham-Medium'; src:url('fonts/Gotham-Medium.otf'); }
@font-face { font-family:'Gotham-Bold'; src:url('fonts/Gotham-Bold.otf'); }

body {
  margin: 0;
  background: white;
  font-family:'Gotham-Regular';
  height: 100vh;

  background-image: radial-gradient(rgba(0,0,0,0) 1px, transparent 1px);
  background-size: 10px 10px;
}

.wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  padding-top: 40px;
}

.receipt {
  width: 360px;
  background:#fffef9;
  border-radius:12px;
  padding: 38px 30px 50px;
  box-shadow:0 20px 55px rgba(0,0,0,0.18);

  transform: translateY(-120%);
  animation: drop 2.2s ease-out forwards;
}

@keyframes drop {
  0% { transform: translateY(-120%); }
  100% { transform: translateY(0); }
}

h1 {
  font-family:'Gotham-Bold';
  text-align:center;
  margin-bottom:20px;
}

.line {
  height:1px;
  background:#ddd;
  margin:25px 0;
}

.entry {
  font-family:'Gotham-Medium';
  margin-bottom: 14px;
  font-size: 15px;
}

.footer {
  margin-top: 18px;
  text-align:center;
  font-size: 12px;
  opacity:0.7;
}
</style>
</head>

<body>

<audio id="sound">
  <source src="printer.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
  <div class="receipt">

    <h1>IMPACT RECEIPT</h1>

    <div class="entry">Labor impact: 78%</div>
    <div class="entry">Environmental impact: 82%</div>
    <div class="entry">CEO ratio: 1500Ã—</div>

    <div class="line"></div>

    <div class="footer">
      Thank you for checking the real cost.
    </div>

  </div>
</div>

<script>
window.onload = () => {
  const snd = document.getElementById("sound");
  snd.volume = 0.5;
  setTimeout(()=> snd.play(), 350);
};
</script>

</body>
</html>
