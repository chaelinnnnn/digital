<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Receipt</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<audio id="printSound" src="printer.mp3" preload="auto"></audio>

<style>
    body {
        background: #ffffff;
        font-family: 'Gotham', sans-serif;
        display: flex;
        justify-content: center;
        padding-top: 60px;
    }

    #receipt-wrapper {
        width: 420px;
        background: white;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        border: 1px solid #eee;
        animation: printDown 1.5s ease-out forwards;
    }

    @keyframes printDown {
        0% { transform: translateY(-80px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    h2 { font-size: 22px; margin-bottom: 20px; font-weight: 700; }
    .line { border-bottom: 1px dashed #ccc; margin: 20px 0; }

    .section-title {
        font-size: 16px;
        font-weight: 600;
        margin-top: 14px;
        margin-bottom: 6px;
    }

    .section-text {
        font-size: 14px;
        line-height: 1.55;
        margin-bottom: 12px;
    }

    #downloadBtn {
        margin-top: 22px;
        width: 100%;
        padding: 14px 0;
        border: none;
        border-radius: 6px;
        background: black;
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
    }
</style>
</head>

<body>

<div id="receipt-wrapper">
    <h2>Receipt</h2>
    <div class="line"></div>

    <div id="content"></div>

    <div class="line"></div>
    <button id="downloadBtn">Download receipt</button>
</div>

<script>
const data = {
    iphone: `
        <div class="section-title">Labor</div>
        <div class="section-text">
        - Assembly worker wage: $2.50–$3.00/hour<br>
        - Peak season: 60+ hours/week, forced overtime common<br>
        - Severe labor-rights issues (suicide-prevention nets)
        </div>

        <div class="section-title">Environment</div>
        <div class="section-text">
        - 80% of emissions from manufacturing<br>
        - Designed-to-fail repairs (e-waste)<br>
        - Cobalt mining linked to child labor (DR Congo)
        </div>

        <div class="section-title">Capital</div>
        <div class="section-text">
        - CEO-to-worker ratio: 1,447:1<br>
        - Only 1–2% goes to assembly labor<br>
        - 50–60% corporate margin + licensing
        </div>

        <div class="section-title">Supply Chain</div>
        <div class="section-text">
        California → DR Congo → Taiwan/Korea → China → Global
        </div>
    `,

    // 다른 아이템도 여기 동일 구조로 입력하면 됨
};

const params = new URLSearchParams(window.location.search);
const item = params.get("item");

document.getElementById("content").innerHTML =
    data[item] ? data[item] : "<div>No data available for this item.</div>";

window.onload = () => {
    const s = document.getElementById("printSound");
    s.currentTime = 0;
    s.play();
};

document.getElementById("downloadBtn").addEventListener("click", () => {
    const s = document.getElementById("printSound");
    s.currentTime = 0;
    s.play();

    setTimeout(() => {
        html2canvas(document.getElementById("receipt-wrapper"), { scale: 2 })
            .then(canvas => {
                const link = document.createElement("a");
                link.download = "receipt.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
    }, 500);
});
</script>

</body>
</html>
