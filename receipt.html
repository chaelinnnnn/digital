<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipt</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<audio id="printSound" src="printer.mp3" preload="auto"></audio>

<style>
    body {
        background: #ffffff;
        font-family: 'Gotham', sans-serif;
        display: flex;
        justify-content: center;
        padding-top: 60px;
    }

    #receipt-wrapper {
        width: 420px;
        background: white;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        border: 1px solid #eee;
        animation: printDown 1.8s ease-out forwards;
    }

    @keyframes printDown {
        0% { transform: translateY(-80px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .line {
        border-bottom: 1px dashed #ccc;
        margin: 20px 0;
    }

    .section-title {
        font-size: 15px;
        font-weight: 700;
        margin-top: 18px;
        margin-bottom: 6px;
    }

    .value {
        white-space: pre-line;
        font-size: 14px;
        margin-bottom: 12px;
        line-height: 1.45;
    }

    #downloadBtn {
        margin-top: 25px;
        width: 100%;
        padding: 14px 0;
        border: none;
        border-radius: 6px;
        background: black;
        color: white;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }
</style>
</head>

<body>

<div id="receipt-wrapper">
    <h2>Receipt</h2>
    <div class="line"></div>

    <div id="content">Loading...</div>

    <div class="line"></div>
    <button id="downloadBtn">Download receipt</button>
</div>


<script>
// üî• Î™®Îì† Îç∞Ïù¥ÌÑ∞ Ïó¨Í∏∞ Ï†ÄÏû•Îê®
const data = {
    iphone: {
        labor: `- Assembly worker wage: $2.50‚Äì$3.00/hour
- Peak season: 60+ hours/week, forced overtime common
- Severe labor-rights issues (e.g., suicide-prevention nets)`,
        env: `- 80% of carbon emissions occur during manufacturing
- Designed-to-fail repairs ‚Üí e-waste
- Cobalt mining tied to child labor (DR Congo)`,
        capital: `- CEO-to-worker ratio: 1,447:1
- Only 1‚Äì2% of price goes to labor
- 50‚Äì60% margin + licensing`,
        supply: `California ‚Üí DR Congo ‚Üí Taiwan/Korea ‚Üí China ‚Üí Global`
    }
};

// GET item
const p = new URLSearchParams(window.location.search);
const item = p.get("item");

const content = document.getElementById("content");

// Îç∞Ïù¥ÌÑ∞ Ï°¥Ïû¨ ÌôïÏù∏
if (!data[item]) {
    content.innerHTML = "<b>No data found for this item.</b>";
} else {
    const d = data[item];

    content.innerHTML = `
        <div class="section-title">Labor</div>
        <div class="value">${d.labor}</div>

        <div class="section-title">Environment</div>
        <div class="value">${d.env}</div>

        <div class="section-title">Capital</div>
        <div class="value">${d.capital}</div>

        <div class="section-title">Supply Chain</div>
        <div class="value">${d.supply}</div>
    `;
}

// ÌîÑÎ¶∞ÌÑ∞ ÏÇ¨Ïö¥Îìú
window.onload = () => {
    const sound = document.getElementById("printSound");
    sound.currentTime = 0;
    sound.play();
};

// Îã§Ïö¥Î°úÎìú
document.getElementById("downloadBtn").addEventListener("click", () => {
    const sound = document.getElementById("printSound");
    sound.currentTime = 0;
    sound.play();

    setTimeout(() => {
        html2canvas(document.getElementById("receipt-wrapper"), { scale: 2 })
        .then(canvas => {
            const link = document.createElement("a");
            link.download = "receipt.png";
            link.href = canvas.toDataURL();
            link.click();
        });
    }, 400);
});
</script>

</body>
</html>
